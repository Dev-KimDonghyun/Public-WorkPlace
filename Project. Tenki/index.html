<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>今日の天気</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="background-color">
        <div class="main-container">
            <div class="main-title">
                <h1>今日の天気</h1>
            </div>
            <div class="sub-container">
                <div class="box-one">
                    <p>東京</p>
                    <div class="tokyo-temp"></div>
                </div>
                <div class="box-two">
                    <p>大阪</p>
                    <div class="osaka-temp"></div>
                </div>
                <div class="box-three">
                    <p>福岡</p>
                    <div class="fukuoka-temp"></div>
                </div>
            </div>
            <div class="subsub-container">
                <div class="box-four">
                    <p>名古屋</p>
                    <div class="nagoya-temp"></div>
                </div>
                <div class="box-five">
                    <p>札幌</p>
                    <div class="sapporo-temp"></div>
                </div>
                <div class="box-six">
                    <p>沖縄</p>
                    <div class="okinawa-temp"></div>
                </div>
            </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
